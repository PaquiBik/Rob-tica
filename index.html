<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="foto robotica.jpeg" type="image/jpeg">

</head>

<body>

    <nav>
        <h1 class="titulo-principal">Projeto Arduino</h1>
        <div class="botao-centralizar">
            <a href="https://projeto2p.vercel.app/" class="botao"> home </a>
            <a href="https://projeto2p.vercel.app/" class="botao"> arrumar </a>
            <a href="https://projeto2p.vercel.app/" class="botao"> arrumar </a>
        </div>
    </nav>

    <section class="teclado">
        <button class="tecla tecla-pom">Pom</button>
        <button class="tecla tecla-clap">Clap</button>
        <button class="tecla tecla-tim">Tim</button>

        <button class="tecla tecla-puff">Puff</button>
        <button class="tecla tecla-splash">Splash</button>
        <button class="tecla tecla-toim">Toim</button>

        <button class="tecla tecla-psh">Psh</button>
        <button class="tecla tecla-tic">Tic</button>
        <button class="tecla tecla-tom">Tom</button>
    </section>



    <audio src="sounds/keyq.wav" id="som-tecla-pom"></audio>
    <audio src="sounds/keyw.wav" id="som-tecla-clap"></audio>
    <audio src="sounds/keye.wav" id="som-tecla-tim"></audio>
    <audio src="sounds/keya.wav" id="som-tecla-puff>"> </audio>
    <audio src="sounds/keys.wav" id="som-tecla-splash"></audio>
    <audio src="sounds/keyd.wav" id="som-tecla-toim"> </audio>
    <audio src="sounds/keyz.wav" id="som-tecla-psh"> </audio>
    <audio src="sounds/keya.wav" id="som-tecla-tic"> </audio>
    <audio src="sounds/keya.wav" id="som-tecla-tom"> </audio>

    <section class="calculadora-teste">

        <div class=”calculadora”>
            <div class=”calculadora_menu”>0</div>
            <div class=”calculadora_chave”>
                <button class="operador_chave" data-action="add">+</button>
                <button class="operador_chave" data-action="subtract"></button 
                <button class="operador_chave"data-action="multiply">&times;</button>
                <button class="operador_chave" data-action="divide">÷</button <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="chave--equacao" data-action="calculate">=</button>
            </div>

        </div>
        </div>





    </section>


    <section class="videos-projeto">

        <video src="video robotica.mp4" controls></video>

    </section>



    <footer>
        <p> site criado para fins de estudos </p>
        <p>Colegio Estadual do Parana</p>
    </footer>




    <script src="Main.js"></script>
</body>

</html>
